<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Algo salió mal!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            color: #dc3545; /* Color rojo para el código de error */
        }

        a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* Color al pasar el ratón */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¡Ups!</h1>
    <div class="error-code">404</div>
    <p>Lo sentimos, la página que estás buscando no se encuentra disponible.</p>
    <p>Por favor, verifica la URL o vuelve a la página de inicio.</p>
    <a href="/">Volver al Inicio</a>
</div>

</body>
</html>
