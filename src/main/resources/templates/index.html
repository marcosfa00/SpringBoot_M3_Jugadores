<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Principal</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        /* Estilos del cuerpo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Título principal */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Contenedor del formulario */
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Estilos de los inputs */
        form input {
            padding: 12px;
            margin: 8px 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        /* Efecto hover y foco en los inputs */
        form input:hover,
        form input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Estilo del botón */
        .submit-btn {
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efecto hover en el botón */
        .submit-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>REGISTRO DE JUGADORES</h1>
    <form action="/jugadores" method="post">
        <input type="text" name="nombre" placeholder="NOMBRE JUGADOR">
        <input type="number" name="victorias" placeholder="Victorias">
        <input type="number" name="derrotas" placeholder="Derrotas">
        <button type="submit" class="submit-btn">Registrar</button>
    </form>
</div>
</body>
</html>
